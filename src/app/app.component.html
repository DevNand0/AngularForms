<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="tel" name="telefono" id="telefono" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="">Interes</label>
      <select name="topic" id="topic" class="custom-select" ngModel>
        <option selected>interesado en</option>
        <option *ngFor="let t of topics">{{ t }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="">Horario de Preferencia</label>
      <div class="form-check">
        <input type="radio" name="timePreference" id="timePreference" class="form-check-input" value="morning" ngModel>
        <label for="">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" name="timePreference" id="timePreference" class="form-check-input" value="evening" ngModel>
        <label for="">Evening (5PM-8PM)</label>
      </div>
    </div>


    <div ngModelGroup="address">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" name="street" id="street" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" name="state" id="state" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="postal">Postal Code</label>
        <input type="text" name="postal" id="postal" class="form-control" ngModel>
      </div>
    </div>


    <div class="form-check mb-3">
      <input type="checkbox" name="oferta" id="oferta" class="form-check-input" ngModel>
      <label for="" class="form-check-label">Enviar ofertas</label>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
