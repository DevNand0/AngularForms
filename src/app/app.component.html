<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form action="">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="tel" name="telefono" id="telefono" class="form-control">
    </div>
    <div class="form-group">
      <select name="" id="" class="custom-select">
        <option selected>interesado en</option>
        <option *ngFor="let t of topics">{{ t }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="">Horario de Preferencia</label>
      <div class="form-check">
        <input type="radio" name="timePreference" id="timePreference" class="form-check-input" value="morning">
        <label for="">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" name="timePreference" id="timePreference" class="form-check-input" value="evening">
        <label for="">Evening (5PM-8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="" id="" class="form-check-input">
      <label for="" class="form-check-label">Enviar ofertas</label>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
